name: Auto Commit

on:
  push:
    branches:
      - master
  schedule:
    - cron: "10 10 04 * * *"

jobs:
  autogreen:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Auto green
        run: |
          git config --local user.email "fundgao@gmail.com"
          git config --local user.name "FundGao"
          git remote set-url origin https://github.com/fundgao/github-green.git
          git pull --rebase
          git commit --allow-empty -m "feat: github auto commit by github action"
          git push
